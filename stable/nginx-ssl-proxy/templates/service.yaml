apiVersion: v1
kind: Service
metadata:
  name: {{ template "nginx-ssl-proxy.fullname" . }}
  labels:
    app: {{ template "nginx-ssl-proxy.name" . }}
    chart: {{ template "nginx-ssl-proxy.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
    - port: 443
      targetPort: https
      protocol: TCP
      name: https
  selector:
    app: {{ template "nginx-ssl-proxy.name" . }}
    release: {{ .Release.Name }}
